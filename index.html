<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Futuristic Meme Generator</title>
</head>
<body>
    <div class="app">
        <h1 class="title">Meme Generator</h1>
        <div class="meme-container">
            <img id="memeImage" src="" alt="meme background" />
            <div class="text top-text"></div>
            <div class="text bottom-text"></div>
        </div>
        <div class="controls">
            <label>
                Top Text: <input type="text" id="topText" placeholder="Enter top text" />
            </label>
            <label>
                Bottom Text: <input type="text" id="bottomText" placeholder="Enter bottom text" />
            </label>
            <button id="generate">Generate Meme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
